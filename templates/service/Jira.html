{% extends "base.html" %}

{% load i18n %}

{% block main %}
    <div class="row">    
    <div class="col-md-10">
    <h3> {{form.name.value}} Service </h3> <br>
    {{ form.errors }}
    <form method="post"  class="form-horizontal">
      {% csrf_token %}
      {% for elem in form %}
        {% if elem.name == 'name' %}
          <input type="hidden" name="{{elem.name}}" value="{{elem.value}}" id="id_{{elem.name}}">
        {% else %}
          <div class="form-group">
            <label class="control-label col-sm-4" for="id_{{elem.name}}">{{elem.label}}:</label>
            <div class="col-sm-6">
                {{ elem }} 
            </div>
          </div>  
        {% endif %}
      {% endfor %}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-warning">Save</button>
        </div>
      </div>    
    </form>
    </div>        
  </div>
{% endblock %}
