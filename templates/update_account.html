{% extends "base.html" %}

{% load i18n %}
{% load mathfilters %}

{% block main %}
    <div class="row">    
    <div class="col-md-6">
    <h3> Choose Account </h3> <br>
     <table class="table table-hover">
      <caption>Available Account List</caption>
      <tbody>
      {% for account in accounts %}
        <tr>
          <td>{{ account.name }}</td>
          <td>${{ account.budget }}</td>
          <td>
            <form action="/charge_account" method="post">
              {% csrf_token %}
              <input type="hidden" name="a_id" value="{{account.id}}">
              <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                      data-key="{{ key }}"
                      data-description="MVP Charge"
                      data-amount="{{ account.budget|mul:100 }}"
                      data-locale="auto"></script>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
     </table>  
    </div>        
  </div>
{% endblock %}
