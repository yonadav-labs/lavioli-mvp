{% extends "base.html" %}

{% load i18n %}

{% block main %}
    <div class="row">    
    <div class="col-md-6">
    <h3> Choose Service </h3> <br>
     <table class="table table-hover">
      <caption>Available Service List</caption>
      <tbody>
      {% for service in services %}
        <tr>
          <td>{{ service.name }}</td>
          <td>
            <a href="/add_service_real/{{service.id}}/{{team.id}}" class="btn-xs btn-primary" style="float: right;"> Add Service </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
     </table>  
    </div>        
  </div>
{% endblock %}
